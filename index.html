<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div id="first" class="field" onclick="first()"></div>
    <div id="second" class="field"></div>
    <div id="third" class="field"></div>
    <div style="clear:both;"></div>

    <div id="fourth" class="field"></div>
    <div id="fifth" class="field"></div>
    <div id="sixth" class="field"></div>
    <div style="clear:both;"></div>

    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div style="clear:both;"></div>
    <button onClick="console.log('zaczyna kolko')">Start</button>
</div>

<script>
    var isFieldEmpty = [false, false, false, false, false, false, false, false, false];
    var playersMoves = [false, false, false, false, false, false, false, false, false];

    var circleIcon = document.createElement("img");
    circleIcon.src = "circle.png";
    var crossIcon = document.createElement("img");
    crossIcon.src = "circle.png";


    function checkIfCircleMayWin() {
        if((playersMoves [0] == true) || (playersMoves [1] == true)) {
            var index = document.getElementById("third");
            index.appendChild(crossIcon);
        }
    }

    function first() {
        if(isFieldEmpty[0] == false) {
            var src = document.getElementById("first");
            src.appendChild(circleIcon);
            isFieldEmpty[0] = true;
        }
        else {
            console.log("Postawiles juz tutaj");
        }

        checkIfCircleMayWin();
    }


</script>
</body>
</html>
